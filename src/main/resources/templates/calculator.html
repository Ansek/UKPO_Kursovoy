<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/calculator.css" type="text/css"/>
        <script src="js/jquery-3.5.1.min.js"/>
        <script src="js/calculator.js"/>
    </head>
    <body>
        <div class="main">
            <div class="line-edit">
                Введите выражение: <input id="input"/>
            </div>
            <div class="line-button">
                <a href="#" class="button" id="btnClear">Очистить</a>
                <a href="#" class="button" id="btnCalculate">Вычислить</a>
                <a href="#" class="button" id="btnCancel">Отмена</a>
            </div>
            <textarea class="text" id="output" readonly="readonly"/>
        </div>
    </body>
</html>
